{% extends "moviemons/base.html" %}

{% block grid %}
<div class="screenBox">
	<div class="gameDiv">
		<div class="player" data-x={{mapx}} data-y={{mapy}}></div>
		{% if stat == "attack" %}<div class="message">
			<p><h2>Attacked by {{movietitle}}</h2>
			-- Press A to battle --
			</br>-- Press B to escape --
			</p>
		</div>{% endif %}
	</div>
	<div class="movieballs">
		MovieBalls: {{movieball}} {% if stat == "ball" %} -> +1 MovieBall {% endif %}
	</div>
</div>
{% endblock %}
