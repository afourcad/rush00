{% extends "moviemons/base.html" %}

{% block grid %}
<div class="detail">
    <img src="{{detail.Poster}}" width="100"/>
	<br />
	<article>
		<h3>{{detail.Title}}</h3>
		<h4>{{detail.Director}}</h4>
			{{detail.imdbRating}} / 5<br/>
			{{detail.Year}}<br/>
			{{detail.Actors}}<br/>
			<p>
				{{detail.Plot}}
			</p>
	</article>
</div>
{% endblock %}
